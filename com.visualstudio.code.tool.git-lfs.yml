id: com.visualstudio.code.tool.git-lfs
branch: '22.08'
build-extension: true
sdk: org.freedesktop.Sdk//22.08
sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang
runtime: com.visualstudio.code
runtime-version: stable
separate-locales: false
appstream-compose: false

modules:
  - name: git-lfs
    buildsystem: simple

    build-options:
      append-path: /usr/lib/sdk/golang/bin
      # uncomment when generating vendor-sources.json
      # build-args:
      #   - --share=network
      env:
        GO111MODULE: on
        GOFLAGS: -mod=vendor

    build-commands:
      # - go mod vendor # uncomment when generating vendor-sources.json
      - go build
      - install -Dm755 -t ${FLATPAK_DEST}/bin git-lfs

    sources:
      - type: git
        url: https://github.com/git-lfs/git-lfs.git
        tag: v3.4.1
        commit: 0898dcbc0a9dd281701c4ef6603b50d46be4dabc

        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$

      - vendor-sources.json

  - name: bundle-setup
    buildsystem: simple

    build-commands:
      - install -Dm644 ${FLATPAK_ID}.metainfo.xml -t ${FLATPAK_DEST}/share/metainfo
      - appstream-compose --basename=${FLATPAK_ID} --prefix=${FLATPAK_DEST} --origin=flatpak
        ${FLATPAK_ID}

    sources:
      - type: file
        path: com.visualstudio.code.tool.git-lfs.metainfo.xml
